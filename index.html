<!DOCTYPE html>
<html>
<head>
    <title>Gray Background with "Shibagt" Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #888888;
            font-family: Arial, sans-serif;
            color: white;
        }
        .tabs-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tab {
            padding: 10px 20px;
            background-color: #36393F;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
        }
        .tab.active {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <div class="tabs-container">
        <div class="tab active">shibagt</div>
    </div>
</body>
</html>
