<!DOCTYPE html>
<html>
<head>
    <title>shibagt</title>
    <link rel="icon" type="image/png" href="97368497.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222222;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .main-text {
            text-align: center;
            font-size: 64px;
            font-weight: bold;
            color: #FFA500;
            margin-bottom: 10px;
        }
        .small-text {
            font-size: 32px;
            color: #CCCCCC;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            margin-top: 20px;
        }
        .button {
            background-color: #7289DA;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            background-color: #5b6e96;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">shibagt</div>
        <div class="small-text">mod menus</div>
        <div class="button-container">
            <a href="https://shibagt.github.io/gtagmenu" target="_blank" class="button">GTAG Menu</a>
            <a href="https://discord.gg/shibagtmodmenu" target="_blank" class="button">Join Discord</a>
            <!-- New Button -->
            <a href="#" class="button">New Menu</a>
        </div>
    </div>
</body>
</html>
